
<div class="container">
    <br>
    <div class="row">
      <!-- <div *ngFor="let product of products; let productId = index" class="col">
        <a [routerLink]="[ productId ]"> -->
      <div *ngFor="let product of products; let productId = index" class="col">
        <a [routerLink]="[ productId ]">
          <div class="card">
            <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
            <div class="card-body">
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
</div>
